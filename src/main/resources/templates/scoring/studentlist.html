<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<body>
<form action="subScore" method="get">
<table>
    <tr>
        <th>班级</th>
        <th>学号</th>
        <th>姓名</th>
        <th>道德成绩</th>
        <th>身心素质成绩</th>
        <th>科技人文成绩</th>
    </tr>
    <tr th:each="b:${basiclist}">
        <td th:text="${b.classMajor}"></td>
        <td th:text="${b.number}"></td>
        <td th:text="${b.name}"></td>
        <td><input type="text" name="moral"+${b.name}></td>
        <td><input type="text" name="health"+${b.index}></td>
        <td><input type="text" name="tech"+${b.index}></td>
    </tr>
</table>
    <input type="submit">
</form>
</body>
</html>
