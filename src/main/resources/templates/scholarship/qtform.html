<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>优秀奖学金申报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/public.css" media="all">
    <script th:inline="javascript">
        var data = [[${mes}]];
        alert(data)
    </script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加申请</legend>
        </fieldset>

        <form class="layui-form" action="/qtScholarship" method="post">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">奖学金等级</label>
                    <div class="layui-input-block">
                        <select name="bonusName" lay-filter="aihao">
                            <option th:value="创新创业奖学金">创新创业奖学金</option>
                            <option th:value="文体工作单项奖">文体工作单项奖</option>
                            <option th:value="社会工作单项奖">社会工作单项奖</option>
                            <option th:value="社会实践单项奖">社会实践单项奖</option>
                            <option th:value="学习进步单项奖">学习进步单项奖</option>
                            <option th:value="突出贡献单项奖">突出贡献单项奖</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                    <input type="text" id="card" name="card" lay-verify="required" lay-reqtext="银行卡号是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学年</label>
                <div class="layui-input-block">
                    <select class="layui-select" name="year" lay-filter="aihao">
                        <option th:value="第一学年">第一学年</option>
                        <option th:value="第二学年">第二学年</option>
                        <option th:value="第三学年">第三学年</option>
                        <option th:value="第四学年">第四学年</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
    });
</script>
</body>
</html>
