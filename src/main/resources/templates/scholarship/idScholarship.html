<!DOCTYPE html>

    <meta charset="utf-8">

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>个人获奖情况</legend>
</fieldset>
<form class="layui-form" action="" method="post">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" style="margin-top: 30px">
            <div class="layui-form-item">
                <label class="layui-form-label required">学号</label>
                <div class="layui-input-block">
                    <input id="Sno" type="text" name="number"    value="" class="layui-input">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="Sname" type="tel" name="name"    value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" >
                    <input id="man" type="radio" name="sex"  value="男" title="男" >
                    <input id="woman" type="radio" name="sex"  value="女" title="女" >
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 68px">
                <div class="layui-inline">
                    <label class="layui-form-label">优秀奖学金</label>
                    <div class="layui-input-inline">
                        <input id="Spolitical" type="tel" name="political"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核情况</label>
                    <div class="layui-input-inline">
                        <input id="Sduty" type="text" name="duty" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 68px">
                <div class="layui-inline">
                    <label class="layui-form-label">单项奖</label>
                    <div class="layui-input-inline">
                        <input  type="tel"  disabled name="political"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核情况</label>
                    <div class="layui-input-inline">
                        <input  type="text" name="duty" disabled class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>

<script src="/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>

        $(function () {
            $.ajax({
                type: "POST",
                url: "/BasicController/toEditPage",
                success: function (data) {
                    var Jdata=$.parseJSON(data);

                    $('#Sno').val(Jdata.number);
                    $('#Sname').val(Jdata.name);

                    if(Jdata.political=="null"){
                        $('#Spolitical').val("无");
                    }else{
                        $('#Spolitical').val(Jdata.political);
                    }
                    if(Jdata.duty=="null"){
                        $('#Sduty').val("无");
                    }else{
                        $('#Sduty').val(Jdata.duty);
                    }

                    $('#SclassMajor').val(Jdata.classMajor);
                    if(Jdata.sex=="男"){
                        $('#man').prop("checked",true);

                    }else{
                        $('#woman').prop("checked",true);
                    }
                    layui.form.render();
                },
                error:function (e) {
                    console.log(e);
                }
            })
        })
    });

</script>
