<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班长审核三优一好</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/css/layui.css">
    <script src="/layui.all.js"></script>
    <script src="/layui.js"></script>
    <script src="/lay/modules/jquery.js"></script>
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>

        .alert-box {
            display: table;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
        }

        .alert {
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }

    </style>
    <script type="text/javascript">

        $(document).ready(function () {
            $.ajax({
                type: "get",
                url: "/honor/findToBan",
                asnyc: false,
                success: function (result) {
                    console.log(result);
                   // var Jdata=JSON.parse(result);
                    $.each(result,function (i,v) {

                            var str="<tr id="+v.number+ ">\n" +
                                "            <td>"+v.classMajor+"</td>\n" +
                                "            <td>"+v.number+"</td>\n" +
                                "            <td>"+v.name+"</td>\n" +
                                "            <td class='studentHonor'>"+v.studentHonor+"</td>\n" +
                                "            <td class='year'>"+v.year+"</td>\n" +
                                "            <td>"+v.reason+"</td>\n" +
                                "            <td><button class=\"layui-btn layui-btn-sm\" id=' + info + ' onclick=\"accept(this)\">通过</button ><button class=\"layui-btn layui-btn-sm layui-btn-danger\" id=' + info + ' onclick=\"refuse(this)\">不通过</button></td>\n" +
                                "        </tr>"

                             $('#test').append(str);

                    })
                },
                error: function (error) {
                    console.log(error);
                }
            });
        })

        function accept(element) {
            var $tr=$(element).parent().parent();
            var number = $tr.attr('id');
            var year = $tr.children('.year').text();
            var studentHonor = $tr.children('.studentHonor').text();
            var reason = "";

            $.ajax({
                data: {"number": number, "year": year,"state":"1","studentHonor":studentHonor,"reason":reason},
                url: "/honor/verifyAfterBan",
                type:"POST",
                success: function (data) {
                    console.log(data);
                    alert(data);
                    window.location.reload();
                }
            });

        }

        function refuse(element) {

            $(".alert-box").css("display", "block");
            $('#submit').on('click', function () {
                var $tr=$(element).parent().parent();
                var number = $tr.attr('id');
                var year = $tr.children('.year').text();
                var studentHonor = $tr.children('.studentHonor').text();
                var reason = $('#reason').val();
                $(".alert-box").css('display', 'none');
                console.log(reason);
                $.ajax({
                    type:'POST',
                    data: {"number": number, "year": year,"state":"-1","studentHonor":studentHonor},
                    url: "/honor/verifyAfterBan",
                    success: function (data) {
                        console.log(data);
                        alert(data);
                        window.location.reload();
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            })
        }


    </script>
</head>
<body>

<div class="layui-form">

    <table class="layui-table">
        <colgroup>
            <col width="120">
            <col width="120">
            <col width="120">
            <col width="200">
            <col width="200">
            <col width="300">
            <col width="200"/>
        </colgroup>
        <thead>
        <tr>
            <th>班级</th>
            <th>学号</th>
            <th>姓名</th>
            <th>荣誉名称</th>
            <th>学年</th>
            <th>理由</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="test"></tbody>
    </table>
</div>

<div class="alert-box" style="display: none;">
    <div class="alert">
        <textarea placeholder="请输入理由" rows="8" cols="35" id="reason"></textarea>
        <div class="layui-form-item" style="margin-left: 50px;">

            <input type="button" id="submit" value="提交" class="layui-btn"/>
            <input type="button" id="reset" value="取消" class="layui-btn layui-btn-primary"/>
        </div>

    </div>
</div>
<script>
    $(function () {
        $('#reset').click(function () {
            $('.alert-box').css('display', 'none');
        })
    })

</script>
</body>
</html>
