<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>优秀奖学金申报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            此处不要删<a href="/doc/base/faq.html#form" target="_blank">此处不要删</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
        </blockquote>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加申请</legend>
        </fieldset>

        <form class="layui-form" th:action="@{/scholarship/yxScholarship}" method="post">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">奖学金等级</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option th:value="一等奖学金">一等奖学金</option>
                            <option th:value="二等奖学金">二等奖学金</option>
                            <option th:value="三等奖学金">三等奖学金</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                    <input type="text" id="card" name="card" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="layui.js" charset="utf-8"></script>
