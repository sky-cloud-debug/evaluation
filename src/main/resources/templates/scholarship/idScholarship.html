<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人获奖情况</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>个人获奖情况</legend>
</fieldset>
<form class="layui-form" action="" method="post">
    <div class="layuimini-main">

        <div id="Main" class="layui-form layuimini-form" style="margin-top: 30px">

            <div class="layui-form-item">
                <label class="layui-form-label">卡号</label>
                <div class="layui-input-block">
                    <input id="Card" type="tel" name="cardNumber"  disabled value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">学号</label>
                <div class="layui-input-block">
                    <input id="Sno" type="text" name="number"  disabled  value="" class="layui-input">

                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 68px">
                <div class="layui-inline">
                    <label class="layui-form-label">奖学金等级</label>
                    <div class="layui-input-inline">
                        <input id="Scholarship" type="tel" name="scholarship"  disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核情况</label>
                    <div class="layui-input-inline">
                        <input id="State" type="text" name="state" disabled class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">审核理由</label>
                    <div class="layui-input-inline">
                        <input id="Reason" type="text" name="reason" disabled class="layui-input" style="width: 660px">
                    </div>
                </div>
            </div>
            <div style="width: 1400px; margin-left: 86px" >
                <table class="layui-table" >
                    <colgroup>
                        <col width="200">
                        <col width="150">
                        <col width="800">
                    </colgroup>
                    <thead>
                    <tr >
                        <th style="margin-left: 100px">单项奖名称</th>
                        <th>审核情况</th>
                        <th>审核理由</th>

                    </tr>
                    </thead>
                    <tbody id="tb">
                    </tbody>
                </table>
            </div>


        </div>
    </div>
    </div>
</form>

<script src="/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','layuimini'], function () {
        var form = layui.form,
            layer = layui.layer,
            layuimini = layui.layuimini;


        $(function () {
            $.ajax({
                type: "POST",
                url: "/BasicController/showawards",
                success: function (data) {
                    Jdata=JSON.parse(data);
                  //  console.log(data);
                     //var Jdata=$.parseJSON(data);

                    $.each(Jdata,function (k,v) {
                        if(k<=1){
                            if(k<1){}else {
                                $('#Sno').val(v.number);
                                $('#Card').val(v.card);
                                $('#Scholarship').val(v.scholarshipLevel);
                                $('#State').val(v.state);
                                $('#Reason').val(v.reason);
                            }

                        }else{
                            var str="<tr >\n" +
                                "            <td>"+v.bonus_name+"</td>\n" +
                                "            <td>"+v.state+"</td>\n" +
                                "            <td>"+v.reason+"</td>\n" +
                                "        </tr>"
                            $('#tb').append(str);
                        }

                    });

                    layui.form.render();
                },
                error:function (e) {
                    console.log(e);
                }
            })
        })
    });

</script>
</body>
</html>
