<!DOCTYPE html>
<html ang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <title>上传加分项</title>
    <link rel="stylesheet" href="/css/layui.css" media="all" />
</head>
<body>
<form action="/subMaterials" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">奖项类型</label>
        <div class="layui-input-block">
            <input type="text" name="type"list="type" class="layui-input" placeholder="奖项类型">
            <datalist id="type" >
                <option>身心素质</option>
                <option>科技人文素质</option>
                <option>道德素质</option>
            </datalist>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">加分类型</label>
        <div class="layui-input-block">
            <input type="text" name="level"list="type1" class="layui-input" placeholder="加分类型">
            <datalist id="type1"  >
                <option>国家级一等奖</option>
                <option>国家级二等奖</option>
                <option>国家级三等奖</option>
                <option>省级一等奖</option>
                <option>省级二等奖</option>
                <option>省级三等奖</option>
                <option>软件著作</option>
                <option>专利</option>
                <option>论文</option>
            </datalist>
        </div>
    </div>
<!--    <input type="text" name="awardName" placeholder="奖项名称"><br>-->
    <div class="layui-form-item">
        <label class="layui-form-label">奖项名称</label>
        <div class="layui-input-block">
            <input type="text" name="awardName" autocomplete="off" lay-verify="required" class="layui-input" placeholder="奖项名称" >
        </div>
    </div>
<!--    <input type="text" name="score" placeholder="加分数"><br>-->
    <div class="layui-form-item">
        <label class="layui-form-label">加分数</label>
        <div class="layui-input-block">
            <input type="text" name="score" autocomplete="off" lay-verify="required" placeholder="加分数" class="layui-input">
        </div>
    </div>
<!--    <input type="file" name="materials"><br>-->
    <div class="layui-upload">
        <input type="file" name="materials" class="layui-btn layui-btn-normal" id="test8" style="margin-left: 110px;" />
    </div>
    <br>
    <br>
<!--    <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" value="提交" class="layui-btn"  />
            <label th:text="${mes}" style="color: red;width: 200px;position: inherit" ></label>
        </div>
    </div>
</form>
</body>
</html>
