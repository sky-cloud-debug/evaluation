<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<form class="layui-form" action="/BasicController/addtemporary" method="post">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form" >
            <div class="layui-form-item">
                <label class="layui-form-label required">学号</label>
                <div class="layui-input-block">
                    <input id="Sno" type="text" name="number" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号"  value="" class="layui-input">
                    <tip>填写自己的学号。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="Sname" type="tel" name="name"  placeholder="请输入姓名"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" >
                    <input id="man" type="radio" name="sex"  value="男" title="男" >
                    <input id="woman" type="radio" name="sex"  value="女" title="女" >
                </div>
            </div>
            <div class="layui-form-item" style="margin-left: 68px">
                <div class="layui-inline">
                    <label class="layui-form-label">政治面貌</label>
                    <div class="layui-input-inline">
                        <input id="Spolitical" type="tel" name="political"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-inline">
                        <input id="Sduty" type="text" name="duty" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-block">
                    <input id="SclassMajor" type="text" name="classMajor"   value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn"  lay-submit lay-filter="saveBtn">确认保存</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</form>

<script src="/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','layuimini'], function () {
        var form = layui.form,
            layer = layui.layer,
            layuimini = layui.layuimini;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            //var index = layer.alert(JSON.stringify(data.field), {
            alert( "保存成功！");
            return false;
        });
        $(function () {
            $.ajax({
                type: "POST",
                url: "/BasicController/toEditPage",
                success: function (data) {
                    var Jdata=$.parseJSON(data);

                    $('#Sno').val(Jdata.number);
                    $('#Sname').val(Jdata.name);

                    if(Jdata.political=="null"){
                        $('#Spolitical').val("无");
                    }else{
                        $('#Spolitical').val(Jdata.political);
                    }
                    if(Jdata.duty=="null"){
                        $('#Sduty').val("无");
                    }else{
                        $('#Sduty').val(Jdata.duty);
                    }

                    $('#SclassMajor').val(Jdata.classMajor);
                    if(Jdata.sex=="男"){
                        $('#man').prop("checked",true);

                    }else{
                        $('#woman').prop("checked",true);
                    }
                    layui.form.render();
                },
                error:function (e) {
                    console.log(e);
                }
            })
        })
    });

</script>
</body>
</html>
