        <form class="layui-form" th:action="@{/scholarship/qtScholarship}" method="post">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">奖学金等级</label>
                    <div class="layui-input-block">
                        <select name="bonusName" lay-filter="aihao">
                            <option th:value="创新创业奖学金">创新创业奖学金</option>
                            <option th:value="文体工作单项奖">文体工作单项奖</option>
                            <option th:value="社会工作单项奖">社会工作单项奖</option>
                            <option th:value="社会实践单项奖">社会实践单项奖</option>
                            <option th:value="学习进步单项奖">学习进步单项奖</option>
                            <option th:value="突出贡献单项奖">突出贡献单项奖</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                    <input type="text" id="card" name="card" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
