<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>导出数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/public.css" media="all">
    <script th:inline="javascript">
        var data = [[${mes}]];
        alert(data)
    </script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>导出成绩信息</legend>
        </fieldset>

        <form class="layui-form" action="/Excel/exportquality" method="post">
            <div class="layui-form-item">
                <div>
                    <label class="layui-form-label" style="width: 145px;">文件路径（例如:F:/)</label>
                </div>
                <div class="layui-input-block" style="margin-left: 36px">
                    <input type="text" id="path" name="path" lay-verify="required" lay-reqtext="文件路径是必填项，岂能为空？"
                           placeholder="请输入" autocomplete="off" class="layui-input" style="margin-left:0px">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
    });
</script>
</body>
</html>
