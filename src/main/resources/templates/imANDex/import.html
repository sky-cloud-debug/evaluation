<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/import.css">
    <script src="/layui.all.js"></script>
    <script src="/layui.js"></script>
    <script src="/lay/modules/jquery.js"></script>
    <script src="/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<input type="text" id="textfield" /><br/>
<a class="a-upload">
    <input type="file" name="file" id="fileField" onchange="document.getElementById('textfield').value=document.getElementById('fileField').value">点击这里上传文件
</a>


<script>
    var fileId=document.getElementById("fileField");
    var textId=document.getElementById("textfield");

    function getFileURL(file) {
        var getUrl = null;
        if (window.createObjectURL != undefined) { // basic
            getUrl = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            getUrl = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            getUrl = window.webkitURL.createObjectURL(file);
        }
        return getUrl;
    }

    var selectFile = function()
    {
        var url = getFileURL(this.files[0]);//把当前的 files[0] 传进去
        if (url)
        {
            //textId.value = url;
            var obj={}
            obj.url=url;
            $.ajax({
                type:'POST',
                url:'/verifyYxGuanLi',
                data:obj,
                success(){
                    console.log("success!");
                },error(e){
                    console.log(e);
                }
            })
            console.log(url);
        }
    }
    fileId.addEventListener('change', selectFile);
</script>
</body>
</html>
