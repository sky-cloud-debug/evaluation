<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>三优一好申报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/public.css" media="all">
    <script th:inline="javascript">
        var data = [[${mes}]];
        alert(data)
    </script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加申请</legend>
        </fieldset>

        <form class="layui-form" action="/honor/addhonor" method="post">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">荣誉名称</label>
                    <div class="layui-input-block">
                        <select name="honor" lay-filter="aihao">
                            <option th:value="优秀学生干部">优秀学生干部</option>
                            <option th:value="优秀团干部">优秀团干部</option>
                            <option th:value="优秀团员">优秀团员</option>
                            <option th:value="三好学生">三好学生</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学年</label>
                <div class="layui-input-block">
                    <select class="layui-select" name="year" lay-filter="aihao">
                        <option th:value="第一学年">第一学年</option>
                        <option th:value="第二学年">第二学年</option>
                        <option th:value="第三学年">第三学年</option>
                        <option th:value="第四学年">第四学年</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
    });
</script>
</body>
</html>
